{% extends 'base.html' %}

{% block content %}
<div class="container w-50" style ="text-align: left;">
  <div class="card">
    <div class="card-headergreen">
      Customise Student Details
    </div>
    <div class="card-body">
      <p>Add your school, teacher and class</p>
      <form method="post" id = "edit_student_details" data-teachers-url="{% url 'ajax_load_teachers' %}" novalidate>
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}<br/>
        {{field}}<br/>
        <br/>
        {% endfor %}
        <button type="submit" class="btn btn-success button-right">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
