{% extends 'base.html' %}

{% block content %}
<div class="container w-75" style ="text-align: left;">
  <div class="card">
    <div class="card-headergreen">Add Teacher Details</div>
    <div class="card-body">
      <p>Add your school</p>
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}<br/>
        {{field}}<br/>
        <br/>
        {% endfor %}
        <p ><strong class="fielderror">Don't see your school? Add it</strong></p>
        <a type="button" class="btn btn-success button-eqcenter" href ="{% url 'add_school' %}">Add School</a>
        <button type="submit" class="btn btn-success button-right">Update</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
