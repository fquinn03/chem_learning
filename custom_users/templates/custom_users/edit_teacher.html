{% extends 'base.html' %}

{% block content %}
<div class="container w-75" class= "left_card">
  <div class="card">
    <div class="card-headergreen">Add Teacher Details</div>
    <div class="card-body">
      <p>Add your school</p>
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}<br/>
        {{field}}<br/>
        {% for error in field.errors %}
          <strong class = "fielderror">{{error}}</strong><br/>
        {% endfor %}
        <br/>
        {% endfor %}
        <p ><strong class="fielderror">Don't see your school? Add it</strong></p>
        <a href ="{% url 'add_school' %}"><button type="button"
          class="btn btn-success button-eqcenter">Add School</button></a>
        <a><button type="submit" class="btn btn-success button-right">Update</button></a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
