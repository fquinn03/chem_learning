{% extends 'base.html' %}

{% block content %}
<div class = "container-fluid" style="padding-top:50px" >
  <div class = "row">
    <div class="col-sm-2 col-lg-3" style="float: none; margin: 0 auto;"></div>
    <div class = "col-sm-8 col-lg-4" style="float: none; margin: 0 auto;" >
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button-right" type="submit" %>Login</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-2 col-lg-3" style="float: none; margin: 0 auto;"></div>
  </div>
</div>
{% endblock %}
