{% extends 'base.html' %}

{% block content %}

<h5>Welcome Teacher: {{user.get_username}}</h5>
<p>Click on class below to view your student's progress</p>
<p>
{% for class in classes %}
<a href ="{% url 'show_students' class_name=class.name %}">
  <button type="button" class="btn btn-success">{{class.name}}</button>
</a>
</p>
{% endfor %}
{% endblock %}
