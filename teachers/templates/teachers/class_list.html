{% extends 'teachers/base.html' %}

{% block content %}
<h1>Welcome {{user.username}} </h1>

<p>Click on class below to view your student's progress</p>

<ul>
{% for class in classes %}
<a type="button" class="btn btn-square btn-warning btn-lg" href ="{% url 'show_students' class_name=class.name teacher_id=teacher.id %}">{{class.name}}</a><br></br>

{% endfor %}
</ul>
{% endblock %}
