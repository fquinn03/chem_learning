{% extends 'base.html' %}

{% block content %}
<h5>Lesson Title: {{lesson.title}}</h5>
  <div class="row">
    <div class="col-sm-10">
      <div class="iframe-container">
        {{lesson.link|safe}}
      </div>
    </div>
    <div class="col-sm-2">
      <div class="nav flex-column">
      {% load static %}
      <a id="next_lesson" href="mark_lesson_as_complete" class="icons_do_lesson">
        <img data-toggle="tooltip" data-placement="top" title="Next Lesson" class="img-fluid" src = "{% static 'images\learning-svgrepo-com.svg' %}"
         alt="complete_lesson"/>
      </a>
      <br/>
      <br/>
      <a id="next_quiz" href="take_the_next_quiz" class="icons_do_lesson">
        <img data-toggle="tooltip" data-placement="top" title="Next Quiz" class="img-fluid"src="{% static 'images\school-material-paper-svgrepo-com.svg' %}"
        alt="do a Quiz"/>
      </a>
      <br/>
      <br/>
      <a id="welcome_student" href="go_back_to_welcome_student" class="icons_do_lesson">
        <img data-toggle="tooltip" data-placement="top" title="Back To Welcome Student" class="img-fluid"src="{% static 'images\welcome-svgrepo-com.svg' %}"
        alt="welcome_student"/>
      </a>
      <br/>
      <br/>
    </div>
  </div>
</div>

{% endblock %}
