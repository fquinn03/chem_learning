{% extends 'base.html' %}

{% block content %}
<div class="container w-50" style ="text-align: left;">
  <div class="card">
    <div class="card-headergreen">Add Class</div>
    <div class="card-body">
      <form method="post" novalidate>
        {% csrf_token %}
        {% for field in form %}
        {{field.label}}<br/>
        {{field}}<br/>
        <br/>
        {% endfor %}
        <a><button type="submit" class="btn btn-success button-right">Add</button></a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
